<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue UI Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    #app { margin: 20px; }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --color: #333;
      --border-color: #999;
      --border-radius: 4px;
      --button-bg: #fff;
      --border-button-hover: #666;
      --button-active-bg: #eee;
    }
  </style>
  <script src="//at.alicdn.com/t/font_1407520_vepubbs2w7.js"></script>
</head>
<body>
  <div id="app">
    <g-button>普通按钮</g-button>
    <g-button icon="thumps-up">点赞按钮</g-button>
    <g-button icon="download">下载按钮</g-button>
    <g-button icon="upload">上传按钮</g-button>
    <g-button icon="down">下拉按钮</g-button>
    <g-button icon="settings">设置按钮</g-button>
    <g-button icon="loading">加载按钮</g-button>
    <g-button icon="loading" icon-position="right">图标在右</g-button>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
